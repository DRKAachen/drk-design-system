# Copy this file into your consuming app repo as .github/dependabot.yml
# to get automatic PRs when new versions of DRK frontend packages are published.
#
# Prerequisites:
# - Your app can resolve @drkaachen/design-system-ui (e.g. .npmrc with
#   @drkaachen:registry=https://npm.pkg.github.com and auth for private packages).
#
# See README "Automated updates in consuming apps" for details.

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      design-system:
        patterns:
          - "@drkaachen/design-system-ui*"
          - "@drkaachen/content-sanity*"
          - "@drkaachen/next-site-runtime*"
        update-types:
          - "minor"
          - "patch"
