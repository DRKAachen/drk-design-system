# Publish @drk/design-system to GitHub Packages when source changes on main.
# Runs only when design-system source files change (not package.json alone) to avoid
# re-running after the workflow commits the version bump.
name: Publish to GitHub Packages

on:
  push:
    branches: [main]
    paths:
      - 'components/**'
      - 'lib/**'
      - 'styles/**'
      - 'middleware.ts'
      - 'index.ts'

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@drk'

      - name: Install dependencies
        run: npm ci

      - name: Bump patch version
        run: npm version patch --no-git-tag-version

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git diff --staged --quiet || git commit -m "chore: release v$(node -p "require('./package.json').version") [skip ci]"
          git push
