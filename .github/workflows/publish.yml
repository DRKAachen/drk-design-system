# Publish DRK packages to GitHub Packages from an explicit trigger.
# Version bumps are done intentionally in git before triggering this workflow.
name: Publish to GitHub Packages

on:
  workflow_dispatch:
  release:
    types:
      - published

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@drkaachen'

      - name: Install dependencies
        run: npm ci

      - name: Type check root package
        run: npm run typecheck

      - name: Type check workspace packages
        run: npm run typecheck:workspaces

      - name: Test root package
        run: npm run test

      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=high

      - name: Publish UI package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish content-sanity package
        run: npm publish -w @drkaachen/content-sanity
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish next-site-runtime package
        run: npm publish -w @drkaachen/next-site-runtime
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
