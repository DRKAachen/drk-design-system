# Publish @drkaachen/design-system to GitHub Packages from an explicit trigger.
# Version bumps are done intentionally in git before triggering this workflow.
name: Publish to GitHub Packages

on:
  workflow_dispatch:
  release:
    types:
      - published

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@drkaachen'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Audit production dependencies
        run: npm audit --omit=dev --audit-level=high

      - name: Verify tag matches package version
        if: github.event_name == 'release'
        run: |
          EXPECTED_TAG="v$(node -p "require('./package.json').version")"
          if [ "${{ github.event.release.tag_name }}" != "$EXPECTED_TAG" ]; then
            echo "Release tag (${{ github.event.release.tag_name }}) does not match package version ($EXPECTED_TAG)."
            exit 1
          fi

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
