# Dependabot: automated dependency updates for this design system repo.
# Consuming apps: copy templates/dependabot.consuming-app.yml to your app as .github/dependabot.yml.

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
